<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>
    <main>

        <div class="container-1">
            <div>
                <p>Player</p>
            </div>
            <div>
                <p>Computer</p>
            </div>
        </div>

        <div class="image-container">
            <div>
                <img class="column" src="./rockrockjpeg" alt="Rock">
                <img class="column" src="./paperpaper1.jpeg" alt="Paper">
                <img class="column" src="./scissorscissor.jpeg" alt="Scissor">
            </div>
            <div>
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissor</button>
            </div>
        </div>

        <div class="button-container">
            <button>Restart Game</button>
        </div>
    </main>

</body>

</html>
